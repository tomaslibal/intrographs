    <script>
        function attachElement(parentElement, element) {
            parentElement.appendChild(element);
        }
        function createImportElement(href) {
            var element = document.createElement('link');
            element.rel = 'import';
            element.href = href;
            return element;
        }
        function importElement(elementName, href) {
            var element = createImportElement(href);
            attachElement(document.head, element);
        }
        document.addEventListener('WebComponentsReady', function() {
            console.log("webcomponents ready");
            importElement('polymer', '/bower_components/polymer/polymer.html');
            importElement('vertext-list', '/elements/vertexList.html');
        });

        document.addEventListener('polymer-ready', function() {
            console.log('polymer ready');
        });
    </script>
    <script type="text/javascript" src="/bower_components/webcomponentsjs/webcomponents.js"></script>
