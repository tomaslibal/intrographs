<dom-module id="vertex-list">
    
    <template>
        <style>div#container { 
            /* Layout */
            position: absolute;
            bottom: 0px;
            left: 0; 
            padding: 10px 5px;
            /* Dims */
            width: 100%;
            height: 60px;
            /* Props */
            background: #33CCFF; 
            color: white; 
        }
        .all {
            display: none;
            cursor: pointer;
            font-style: italic;   
        }
        .all.show {
            display: inline;
        }
        .label {
            font-weight: bold;
        }
        </style>
        <div id="container">
            <div><span class="label">{{labels.vertexSet}}</span> <span class="vertices"></span><span class="bt-all-vertices all">all vertices</span></div>
            <div><span class="label">{{labels.edgeSet}}</span> <span class="edges"></span><span class="bt-all-edges all">all edges</span></div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'vertex-list',
        name: 'unknown',
        ready: function() {
            this.labels = {
                'vertexSet': 'Vertices',
                'edgeSet': 'Edges'
            };
            console.log('vertext-list ready');
            this.fire('ready', { ready: true });
        }
    });
    </script>
</dom-module>
