<dom-module id="vertex-list">
    
    <template>
        <style>div#container { 
            /* Layout */
            position: absolute;
            bottom: 0px;
            left: 0; 
            padding: 10px 5px;
            /* Dims */
            width: 100%;
            height: 60px;
            /* Props */
            background: #33CCFF; 
            color: white; 
        }
        .all {
            display: none;
            cursor: pointer;
            font-style: italic;   
        }
        .all.show {
            display: inline;
        }
        </style>
        <div id="container">
            <div><span>Vertices</span><span class="vertices">{{foo}}</span><span class="bt-all-vertices all">all vertices</span></div>
            <div><span>Edges</span><span class="edges"></span><span class="bt-all-edges all">all edges</span></div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'vertex-list',
        name: 'unknown',
        ready: function() {
            this.foo = 10;
            console.log('vertext-list ready');
            this.fire('ready', { ready: true });
        }
    });
    </script>
</dom-module>
